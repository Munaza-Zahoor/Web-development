<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    
</head>
<body>

<h2>Currency Converter</h2>

<form id="converterForm">
    <label for="pounds">Amount in Pounds:</label>
    <input type="number" id="pounds" required step="any">
    
    <button type="button" onclick="convertCurrency()">Convert to Dollars</button>
</form>

<p id="result"></p>

<script>
    function convertCurrency() {
       
        var pounds = parseFloat(document.getElementById('pounds').value);

    
        if (isNaN(pounds) || pounds < 0) {
            document.getElementById('result').textContent = "Invalid input. Please enter a valid non-negative numeric value for the amount in pounds.";
        } else {
            
            var poundToDollarRate = 1.25; 
            var dollars = pounds * poundToDollarRate;

           
            document.getElementById('result').textContent = pounds + " Pounds is approximately " + dollars.toFixed(2) + " Dollars.";
        }
    }
</script>

</body>
</html>
