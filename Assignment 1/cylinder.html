<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder Volume Calculator</title>
    
</head>
<body>

<h2>Cylinder Volume Calculator</h2>

<form id="cylinderForm">
    <label for="radius">Radius:</label>
    <input type="number" id="radius" required step="any">
    
    <label for="height">Height:</label>
    <input type="number" id="height" required step="any">

    <button type="button" onclick="calculateVolume()">Calculate Volume</button>
</form>

<p id="result"></p>

<script>
    function calculateVolume() {
       
        var radius = parseFloat(document.getElementById('radius').value);
        var height = parseFloat(document.getElementById('height').value);

       
        if (isNaN(radius) || isNaN(height) || radius < 0 || height < 0) {
            document.getElementById('result').textContent = "Invalid input. Please enter valid non-negative numeric values for radius and height.";
        } else {
            var volume = Math.PI * Math.pow(radius, 2) * height;

            
            document.getElementById('result').textContent = "The volume of the cylinder is: " + volume.toFixed(2);
        }
    }
</script>

</body>
</html>
