<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Volume Calculator</title>
   
</head>
<body>

<h2>Box Volume Calculator</h2>

<form id="boxForm">
    <label for="length">Length:</label>
    <input type="number" id="length" required step="any">
    
    <label for="width">Width:</label>
    <input type="number" id="width" required step="any">

    <label for="height">Height:</label>
    <input type="number" id="height" required step="any">

    <button type="button" onclick="calculateVolume()">Calculate Volume</button>
</form>

<p id="result"></p>

<script>
    function calculateVolume() {
       
        var length = parseFloat(document.getElementById('length').value);
        var width = parseFloat(document.getElementById('width').value);
        var height = parseFloat(document.getElementById('height').value);

       
        if (isNaN(length) || isNaN(width) || isNaN(height) || length < 0 || width < 0 || height < 0) {
            document.getElementById('result').textContent = "Invalid input. Please enter valid non-negative numeric values for length, width, and height.";
        } else {
           
            var volume = length * width * height;

            
            document.getElementById('result').textContent = "The volume of the box is: " + volume.toFixed(2);
        }
    }
</script>

</body>
</html>
