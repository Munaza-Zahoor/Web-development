<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculator</title>
    
</head>
<body>

<h2>Circle Area Calculator</h2>

<form id="circleForm">
    <label for="radius">Radius:</label>
    <input type="number" id="radius" required step="any">
    
    <button type="button" onclick="calculateArea()">Calculate Area</button>
</form>

<p id="result"></p>

<script>
    function calculateArea() {
       
        var radius = parseFloat(document.getElementById('radius').value);

        if (isNaN(radius) || radius < 0) {
            document.getElementById('result').textContent = "Invalid input. Please enter a valid non-negative numeric value for the radius.";
        } else {
            
            var area = Math.PI * Math.pow(radius, 2);

            document.getElementById('result').textContent = "The area of the circle is: " + area.toFixed(2);
        }
    }
</script>

</body>
</html>
